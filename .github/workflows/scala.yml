name: Build and Execute Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1
      - name: Build Opal
        run: sbt -J-Xmx20G cleanBuild
      
      - name: Check formatting
        run: git diff --exit-code
        
      - name: Run tests
        run: sbt -J-Xmx20G test
